<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>SoccerSim</title>
    <script src="pxt-blockly/blockly_compressed.js"></script>
    <script src="pxt-blockly/generators/javascript.js"></script>
    <script src="pxt-blockly/generators/javascript/logic.js"></script>
    <script src="pxt-blockly/generators/javascript/loops.js"></script>
    <script src="pxt-blockly/generators/javascript/math.js"></script>
    <script src="pxt-blockly/generators/javascript/text.js"></script>
    <script src="pxt-blockly/generators/javascript/lists.js"></script>
    <script src="pxt-blockly/generators/javascript/colour.js"></script>
    <script src="pxt-blockly/generators/javascript/variables.js"></script>
    <script src="pxt-blockly/generators/javascript/variables_dynamic.js"></script>
    <script src="pxt-blockly/generators/javascript/procedures.js"></script>
    <script src="pxt-blockly/generators/javascript/rcja.js"></script>
    <script src="pxt-blockly/msg/messages.js"></script>
    <script src="pxt-blockly/blocks/extensions.js"></script>
    <script src="pxt-blockly/blocks/logic.js"></script>
    <script src="pxt-blockly/blocks/loops.js"></script>
    <script src="pxt-blockly/blocks/math.js"></script>
    <script src="pxt-blockly/blocks/text.js"></script>
    <script src="pxt-blockly/blocks/lists.js"></script>
    <script src="pxt-blockly/blocks/colour.js"></script>
    <script src="pxt-blockly/blocks/variables.js"></script>
    <script src="pxt-blockly/blocks/variables_dynamic.js"></script>
    <script src="pxt-blockly/blocks/procedures.js"></script>
    <script src="pxt-blockly/blocks/pxt_blockly_functions.js"></script>
    <script src="pxt-blockly/blocks/pxt_blockly_functions.js"></script>
    <script src="pxt-blockly/blocks/rcja.js"></script>
    <script src="scripts/blockly-editor.js"></script>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css" />
    <link rel="stylesheet" href="styles/soccer.css" />
    <style>
        
    </style>
</head>
<body onload="start()">
    <nav class="navbar is-dark" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="#" alt="RCJA SoccerSim">
                <img src="assets/soccersim-logo-dark.svg" />
            </a>
        </div>
        
        <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item">Docs</a>
            </div>
            
            <div class="navbar-end">
                <a class="navbar-item">About</a>
                <!-- <div class="navbar-item">
                    <div class="buttons">
                        <a class="button is-primary">
                            <strong>Sign up</strong>
                        </a>
                        <a class="button is-light">
                            Log in
                        </a>
                    </div>
                </div> -->
            </div>
        </div>
    </nav>
    
    <div class="columns">
        <div class="column">
            <div id="blocklyDiv"></div>
            <textarea id="importExport" onchange="taChange();" onkeyup="taChange()"></textarea>
        </div>
        <div class="column">
            <div class="buttons">
                <input class="button" type="button" value="Export to XML" onclick="toXml()">
                <input class="button" type="button" value="Import from XML" onclick="fromXml()" id="import">
                <input class="button" type="button" value="To JavaScript" onclick="toCode('JavaScript')">
            </div>
            
        </div>
    </div>
    <!-- The next three blocks of XML are sample toolboxes for testing basic
        configurations.  For more information on building toolboxes, see https://developers.google.com/blockly/guides/configure/web/toolbox -->
        
        <!-- toolbox-simple is an always-open flyout with no category menu.
            Always-open flyouts are a good idea if you have a small number of blocks. -->
            <xml xmlns="https://developers.google.com/blockly/xml" id="toolbox-rcja" style="display: none">
                <category name="Logic" categorystyle="logic_category" iconclass="blocklyTreeIconCustom logic">
                    <label text="Logic" web-icon="" web-class="blocklyFlyoutHeading"></label>
                    <block type="controls_if">
                        <value name="IF0">
                            <shadow type="logic_boolean">
                            </shadow>
                        </value>
                    </block>
                    <block type="controls_if">
                        <mutation else="1"></mutation>
                        <value name="IF0">
                            <shadow type="logic_boolean">
                            </shadow>
                        </value>
                    </block>
                    <block type="logic_compare">
                        <value name="A">
                            <shadow type="math_number">
                                <field name="NUM">10</field>
                            </shadow>
                        </value>
                        <value name="B">
                            <shadow type="math_number">
                                <field name="NUM">10</field>
                            </shadow>
                        </value>
                    </block>
                    <block type="logic_operation"></block>
                    <block type="logic_negate"></block>
                    <block type="logic_boolean"></block>
                    <block type="logic_null" disabled="true"></block>
                    <block type="logic_ternary"></block>
                </category>
                <category name="Loops" categorystyle="loop_category" iconclass="blocklyTreeIconCustom loops">
                    <label text="Loops" web-icon="" web-class="blocklyFlyoutHeading"></label>
                    <label text="Basic" web-line="1.0"></label>
                    <block type="controls_repeat_ext">
                        <value name="TIMES">
                            <shadow type="math_number">
                                <field name="NUM">10</field>
                            </shadow>
                        </value>
                    </block>
                    <block type="controls_repeat" disabled="true"></block>
                    <block type="controls_whileUntil" disabled="true"></block>
                    <label text="Advanced" web-line="1.0"></label>
                    <block type="controls_for">
                        <value name="VAR">
                            <shadow type="variables_get_reporter">
                                <field name="VAR">index</field>
                            </shadow>
                        </value>
                        <value name="FROM">
                            <shadow type="math_arithmetic">
                                <value name="A">
                                    <shadow type="math_number">
                                        <field name="NUM">1</field>
                                    </shadow>
                                </value>
                                <value name="B">
                                    <shadow type="math_number">
                                        <field name="NUM">1</field>
                                    </shadow>
                                </value>
                            </shadow>
                        </value>
                        <value name="TO">
                            <shadow type="math_number">
                                <field name="NUM">10</field>
                            </shadow>
                        </value>
                        <value name="BY">
                            <shadow type="math_number">
                                <field name="NUM">1</field>
                            </shadow>
                        </value>
                    </block>
                    <block type="controls_forEach">
                        <value name="VAR">
                            <shadow type="variables_get_reporter">
                                <field name="VAR">item</field>
                            </shadow>
                        </value>
                    </block>
                    <block type="controls_flow_statements"></block>
                </category>
                <category name="Math" categorystyle="math_category" iconclass="blocklyTreeIconCustom math">
                    <label text="Math" web-icon="" web-class="blocklyFlyoutHeading"></label>
                    <block type="math_number" gap="32">
                        <field name="NUM">123</field>
                    </block>
                    <block type="math_number_minmax" gap="32">
                        <mutation min="-100" max="100"></mutation>
                    </block>
                    <label text="Arithmetic" web-line="0.0"></label>
                    <block type="math_arithmetic">
                        <value name="A">
                            <shadow type="math_number">
                                <field name="NUM">1</field>
                            </shadow>
                        </value>
                        <value name="B">
                            <shadow type="math_number">
                                <field name="NUM">1</field>
                            </shadow>
                        </value>
                    </block>
                    <block type="math_single">
                        <value name="NUM">
                            <shadow type="math_number">
                                <field name="NUM">9</field>
                            </shadow>
                        </value>
                    </block>
                    <block type="math_trig">
                        <value name="NUM">
                            <shadow type="math_number">
                                <field name="NUM">45</field>
                            </shadow>
                        </value>
                    </block>
                    <block type="math_constant"></block>
                    <block type="math_number_property">
                        <value name="NUMBER_TO_CHECK">
                            <shadow type="math_number">
                                <field name="NUM">0</field>
                            </shadow>
                        </value>
                    </block>
                    <label text="Advanced" web-line="2.0" web-line-width="200"></label>
                    <block type="math_round">
                        <value name="NUM">
                            <shadow type="math_number">
                                <field name="NUM">3.1</field>
                            </shadow>
                        </value>
                    </block>
                    <block type="math_on_list"></block>
                    <block type="math_modulo">
                        <value name="DIVIDEND">
                            <shadow type="math_number">
                                <field name="NUM">64</field>
                            </shadow>
                        </value>
                        <value name="DIVISOR">
                            <shadow type="math_number">
                                <field name="NUM">10</field>
                            </shadow>
                        </value>
                    </block>
                    <block type="math_constrain">
                        <value name="VALUE">
                            <shadow type="math_number">
                                <field name="NUM">50</field>
                            </shadow>
                        </value>
                        <value name="LOW">
                            <shadow type="math_number">
                                <field name="NUM">1</field>
                            </shadow>
                        </value>
                        <value name="HIGH">
                            <shadow type="math_number">
                                <field name="NUM">100</field>
                            </shadow>
                        </value>
                    </block>
                    <label text="Random" web-line="4.0"></label>
                    <block type="math_random_int">
                        <value name="FROM">
                            <shadow type="math_number">
                                <field name="NUM">1</field>
                            </shadow>
                        </value>
                        <value name="TO">
                            <shadow type="math_number">
                                <field name="NUM">100</field>
                            </shadow>
                        </value>
                    </block>
                    <block type="math_random_float"></block>
                    <block type="math_atan2">
                        <value name="X">
                            <shadow type="math_number">
                                <field name="NUM">1</field>
                            </shadow>
                        </value>
                        <value name="Y">
                            <shadow type="math_number">
                                <field name="NUM">1</field>
                            </shadow>
                        </value>
                    </block>
                </category>
                <category name="Text" categorystyle="text_category" iconclass="blocklyTreeIconCustom text">
                    <label text="Text" web-icon="" web-class="blocklyFlyoutHeading"></label>
                    <block type="text"></block>
                    <block type="text_join"></block>
                    <!--<block type="text_append">
                        <value name="TEXT">
                            <shadow type="text"></shadow>
                        </value>
                    </block>-->
                    <block type="text_length">
                        <value name="VALUE">
                            <shadow type="text">
                                <field name="TEXT">abc</field>
                            </shadow>
                        </value>
                    </block>
                    <block type="text_isEmpty">
                        <value name="VALUE">
                            <shadow type="text">
                                <field name="TEXT"></field>
                            </shadow>
                        </value>
                    </block>
                    <block type="text_indexOf">
                        <value name="VALUE">
                            <block type="variables_get">
                                <field name="VAR">text</field>
                            </block>
                        </value>
                        <value name="FIND">
                            <shadow type="text">
                                <field name="TEXT">abc</field>
                            </shadow>
                        </value>
                    </block>
                    <label text="Group with help" web-help-button="true" callbackkey="GROUP_HELP" web-line="1.0"></label>
                    <block type="text_charAt">
                        <value name="VALUE">
                            <block type="variables_get">
                                <field name="VAR">text</field>
                            </block>
                        </value>
                    </block>
                    <block type="text_getSubstring">
                        <value name="STRING">
                            <block type="variables_get">
                                <field name="VAR">text</field>
                            </block>
                        </value>
                    </block>
                    <block type="text_changeCase">
                        <value name="TEXT">
                            <shadow type="text">
                                <field name="TEXT">abc</field>
                            </shadow>
                        </value>
                    </block>
                    <block type="text_trim">
                        <value name="TEXT">
                            <shadow type="text">
                                <field name="TEXT">abc</field>
                            </shadow>
                        </value>
                    </block>
                    <block type="text_count">
                        <value name="SUB">
                            <shadow type="text"></shadow>
                        </value>
                        <value name="TEXT">
                            <shadow type="text"></shadow>
                        </value>
                    </block>
                    <block type="text_replace">
                        <value name="FROM">
                            <shadow type="text"></shadow>
                        </value>
                        <value name="TO">
                            <shadow type="text"></shadow>
                        </value>
                        <value name="TEXT">
                            <shadow type="text"></shadow>
                        </value>
                    </block>
                    <block type="text_reverse">
                        <value name="TEXT">
                            <shadow type="text"></shadow>
                        </value>
                    </block>
                    <label text="Input/Output:" web-class="ioLabel"></label>
                    <block type="text_print">
                        <value name="TEXT">
                            <shadow type="text">
                                <field name="TEXT">abc</field>
                            </shadow>
                        </value>
                    </block>
                    <block type="text_prompt_ext">
                        <value name="TEXT">
                            <shadow type="text">
                                <field name="TEXT">abc</field>
                            </shadow>
                        </value>
                    </block>
                </category>
                <category name="Lists" categorystyle="list_category" iconclass="blocklyTreeIconCustom lists">
                    <label text="Lists" web-icon="" web-class="blocklyFlyoutHeading"></label>
                    <block type="lists_create_with">
                        <mutation items="0" type="math_number"></mutation>
                    </block>
                    <block type="lists_create_with">
                        <mutation items="3" type="text"></mutation>
                        <value name="ADD0">
                            <shadow type="math_number">
                                <field name="NUM">1</field>
                            </shadow>
                        </value>
                        <value name="ADD1">
                            <shadow type="math_number">
                                <field name="NUM">2</field>
                            </shadow>
                        </value>
                        <value name="ADD2">
                            <shadow type="math_number">
                                <field name="NUM">3</field>
                            </shadow>
                        </value>
                    </block>
                    <block type="lists_create_with">
                        <mutation items="2" type="text"></mutation>
                        <value name="ADD0">
                            <shadow type="text">
                                <field name="TEXT">Hello</field>
                            </shadow>
                        </value>
                        <value name="ADD1">
                            <shadow type="text">
                                <field name="TEXT">World</field>
                            </shadow>
                        </value>
                    </block>
                    <block type="lists_repeat">
                        <value name="NUM">
                            <shadow type="math_number">
                                <field name="NUM">5</field>
                            </shadow>
                        </value>
                    </block>
                    <block type="lists_length"></block>
                    <block type="lists_isEmpty"></block>
                    <block type="lists_indexOf"></block>
                    <block type="lists_getIndex"></block>
                    <block type="lists_setIndex"></block>
                    <block type="lists_getSublist"></block>
                    <block type="lists_split">
                        <value name="DELIM">
                            <shadow type="text">
                                <field name="TEXT">,</field>
                            </shadow>
                        </value>
                    </block>
                    <block type="lists_sort"></block>
                    <block type="lists_reverse"></block>
                </category>
                <category name="Colour" categorystyle="colour_category" iconclass="blocklyTreeIconCustom colour">
                    <label text="Colour" web-icon="" web-class="blocklyFlyoutHeading"></label>
                    <block type="colour_picker"></block>
                    <block type="colour_random"></block>
                    <block type="colour_rgb">
                        <value name="RED">
                            <shadow type="math_number">
                                <field name="NUM">100</field>
                            </shadow>
                        </value>
                        <value name="GREEN">
                            <shadow type="math_number">
                                <field name="NUM">50</field>
                            </shadow>
                        </value>
                        <value name="BLUE">
                            <shadow type="math_number">
                                <field name="NUM">0</field>
                            </shadow>
                        </value>
                    </block>
                    <block type="colour_blend">
                        <value name="COLOUR1">
                            <shadow type="colour_picker">
                                <field name="COLOUR">#ff0000</field>
                            </shadow>
                        </value>
                        <value name="COLOUR2">
                            <shadow type="colour_picker">
                                <field name="COLOUR">#3333ff</field>
                            </shadow>
                        </value>
                        <value name="RATIO">
                            <shadow type="math_number">
                                <field name="NUM">0.5</field>
                            </shadow>
                        </value>
                    </block>
                </category>
                <sep></sep>
                <category name="Variables" categorystyle="variable_category" custom="VARIABLE"
                iconclass="blocklyTreeIconCustom variables"></category>
                <category name="Functions" categorystyle="procedure_category" custom="PROCEDURE"
                iconclass="blocklyTreeIconCustom functions"></category>
                <category name="RCJA" categorystyle="rcja_category" iconclass="blocklyTreeIconCustom rcja">
                    <label text="RCJA" web-line="2.0" web-line-width="200"></label>
                    <block type="motor_set_speed" gap="32">
                        <value name="NUM">
                            <shadow type="math_number_minmax">
                                <mutation min="-100" max="100">0</mutation>
                            </shadow>
                        </field>
                    </block>
                    <block type="ball_get_angle"></block>
                    <block type="ball_get_distance"></block>
                    <block type="compass_get_heading"></block>
                    <block type="print"></block>
                    <block type="on_program_start"></block>
                </category>
            </xml>
        </body>
        </html>
