<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>SoccerSim</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.58.1/codemirror.min.js" integrity="sha512-WWC1A/JchDFZ2ZGaNyMC7CmPFXGLI/6Ih7WN6YG0DX1NGMkW5lqCVFxCmEx3e56Z7iqdQGpO0f+m2t9CJhdb2Q==" crossorigin="anonymous"></script>    
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css" />
    <link rel="stylesheet" href="styles/soccer.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.58.1/codemirror.min.css" integrity="sha512-xIf9AdJauwKIVtrVRZ0i4nHP61Ogx9fSRAkCLecmE2dL/U8ioWpDvFCAy4dcfecN72HHB9+7FfQj3aiO68aaaw==" crossorigin="anonymous" />
    <script src="codemirror/mode/javascript.js"></script>
    <style>
        
    </style>
</head>
<body id="soccersim">
    <nav class="navbar is-dark" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="index.html" alt="RCJA SoccerSim">
                <img src="assets/soccersim-logo-dark.svg" />
            </a>
        </div>
        
        <div class="navbar-menu">
            <div class="navbar-end">
                <a class="navbar-item" href="https://rcjnsw.github.io/soccersim-docs/">Docs</a>
                <!-- <div class="navbar-item">
                    <div class="buttons">
                        <a class="button is-primary">
                            <strong>Sign up</strong>
                        </a>
                        <a class="button is-light">
                            Log in
                        </a>
                    </div>
                </div> -->
            </div>
        </div>
    </nav>
    
    <div class="columns">
        <div class="column is-three-fifths">
            <div id="editor-buttons">
                <div id="robot-select-buttons" class="buttons has-addons">
                    <div class="button is-info is-selected" id="switch-robot-1" 
                        onclick="jsControls.switchProgram('robot1')">Robot 1 Program</div>
                    <div class="button" id="switch-robot-2"
                        onclick="jsControls.switchProgram('robot2')">Robot 2 Program</div>
                </div>
                <!-- Drop down menu for selecting types of robots -->
                <div class="dropdown">
                    <div class="dropdown-trigger">
                        <button id="robot-type-button" class="button" aria-haspopup="true" aria-controls="dropdown-menu"
                        onclick="robotControls.dropOnClick()"
                        onblur="robotControls.dropOnBlur()">
                            <!-- Drop down initial text -->
                            <span>Robot Type</span>
                            <!-- Drop down point down icon -->
                            <span class="icon is-small">
                                <i class="fas fa-angle-down" aria-hidden="true"></i>
                            </span>
                        </button>
                    </div>
                    <!-- Drop down contents -->
                    <div class="dropdown-menu" id="dropdown-menu" role="menu">
                        <div class="dropdown-content">
                            <a onmousedown="robotControls.switchType('DualBot')" class="dropdown-item">
                                DualBot
                            </a>
                            <a onmousedown="robotControls.switchType('TriBot')" class="dropdown-item">
                                TriBot
                            </a>
                        </div>
                    </div>
                </div>
                <!-- Robot code save/load buttons -->
                <div id="save-buttons" class="buttons">
                    <div class="button" onclick="jsControls.clearWorkspace()">Clear</div>
                    <!-- <div class="button is-primary" onclick="jsControls.saveProgram()">Save</div> -->
                    <div class="file is-primary" id="load-file">
                        <label class="file-label">
                            <input class="file-input" type="file" name="resume" id="uploaded-file">
                            <span class="file-cta">
                                <span class="file-icon">
                                    <i class="fas fa-upload"></i>
                                </span>
                                <span class="file-label">
                                    Load
                                </span>
                            </span>
                        </label>
                    </div>
                    <div class="button is-primary" onclick="jsControls.downloadAsFile()">
                        <span class="icon is-small">
                            <i class="fas fa-download"></i>
                        </span>
                        <span>Download</span>
                    </div>
                </div>
            </div>
            <div>
                <textarea id="myTextArea" code="myTextArea"></textarea>
            </div>        
        </div>
        <div class="column matterjs-column">
            <div id="sim-run-buttons" class="buttons">
                <div class="button is-success" id="run-robots" onclick="simControls.getCodeJS()">
                    <span class="icon is-small">
                        <i class="fas fa-play"></i>
                    </span>
                    <span>Run all</span>
                </div>
                <div class="button is-danger" disabled id="stop-robots" onclick="intptr.stopSim();simControls.stopSim()">
                    <span class="icon is-small">
                        <i class="fas fa-stop"></i>
                    </span>
                    <span>Stop all</span>
                </div>
            </div>
            <div id="matterjs"></div>
            <div id="notifications"></div>
        </div>
    </div>

</body>
<script type="text/javascript">
    window.config = {}; 
    window.config.INTERFACE_TYPE = 'javascript';
</script>
<script type="text/javascript" src="lib/decomp.js"></script>
<script type="text/javascript" src="lib/pathseg.js"></script>
<script src="lib/matter.min.js"></script>
<script src="scripts/robot.js"></script>
<script src="scripts/dualbot.js"></script>
<script src="scripts/tribot.js"></script>
<script src="scripts/soccersim.js"></script>
<script src="lib/acorn_interpreter.js"></script>
<script src="scripts/interpreter.js"></script>
<script src="scripts/simcontrols.js"></script>
<script src="scripts/javascript.js"></script>
<script src="scripts/sim-setup.js"></script>
<script src="https://kit.fontawesome.com/9462e296f5.js" crossorigin="anonymous"></script>
</html>
